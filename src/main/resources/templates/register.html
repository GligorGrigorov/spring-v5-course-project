<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Meals app: new meal')"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <h1>Register</h1>
    <form th:object="${user}" method="POST" enctype="multipart/form-data" th:action="@{/register}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:field="*{username}" id="username" type="text" class="form-control"/>
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"  class="error">Error</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input th:field="*{password}" id="password" type="password" class="form-control"/>
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error">Error</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="roles" class="text-white font-weight-bold">Roles</label>
            <input th:field="*{roles}" id="roles" type="text" class="form-control"/>
        </div>
        <input type="submit" value="Register"/>
    </form>
</div>
</body>
</html>
