<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Meals app: new meal')"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <form th:object="${meal}" method="POST" enctype="multipart/form-data" th:action="@{/create-meal}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="name">Meal name</label>
            <input th:field="*{name}" id="name" type="text"/>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input th:field="*{description}" id="description" type="text"/>
        </div>
        <div class="form-group row">-->
            <div class="col-sm-12">
                <div>
                    <input class="file-upload" type="file" id="file" name="file">
                </div>
            </div>
        </div>
        <input type="submit" value="Create meal"/>
    </form>
</div>
</body>
</html>
