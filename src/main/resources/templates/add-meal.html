<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Meals app: new meal')"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <form th:object="${meal}" method="POST" enctype="multipart/form-data" th:action="@{/create-meal}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="name" class="text-white font-weight-bold">Meal name</label>
            <input th:field="*{name}" id="name" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="description" class="text-white font-weight-bold">Description</label>
            <input th:field="*{description}" id="description" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="price" class="text-white font-weight-bold">Price</label>
            <input th:field="*{price}" id="price" type="text" class="form-control"/>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label for="file" class="text-white font-weight-bold">Image</label>
                <div>
                    <input class="file-upload form-control" type="file" id="file" name="file">
                </div>
            </div>
        </div>
        <input type="submit" value="Create meal"/>
    </form>
</div>
</body>
</html>
