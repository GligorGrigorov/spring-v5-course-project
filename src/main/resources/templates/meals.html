<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head('Meals app : meals')"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container-fluid">
    <h1 class="text-center text-white">Meals</h1>
    <div class="offers row mx-auto d-flex flex-row justify-content-center ">
        <div th:each="meal : ${list}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">

            <h2 th:text="${meal.name}">Name</h2>
            <p th:text="${meal.description}">Description</p>
            <p th:text="${meal.description}">Price</p>
            <img th:src="@{'/uploads/{imgPath}'(imgPath=${meal.imgPath})}" alt="Meal image">
            <div class="row panel-footer" sec:authorize="isAuthenticated()">
                <a th:href="@{'/cart/addMeal/{mealId}'(mealId=${meal.name})}" class="col-md-1">
                    <button type="button" class="btn btn-primary" th:text="Buy">Add</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
