<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head('Meals app : meals')"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container-fluid">
    <h1 class="text-center text-white">Admin utils</h1>
    <ul>
        <li class="nav-item" th:classappend="${#request.getServletPath() == '/admin/register'}? 'active'" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/register}">Register</a>
        </li>
        <li class="nav-item" th:classappend="${#request.getServletPath() == '/admin/users'}? 'active'" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/users}">Users</a>
        </li>
    </ul>
</div>
</body>
</html>
